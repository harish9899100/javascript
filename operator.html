<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>assignment operator</title>
</head>
<body>
    <h1>assignment operator</h1>
    <p id="demo"></p>
    <script>
        let x = 10;
        x *= 4;
        document.getElementById("demo").innerHTML = "Value of x is ::" + x;
    </script>
    
</body>
</html>
