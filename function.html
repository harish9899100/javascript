<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>function</title>
</head>
<body>
    <h1>Calculator through function::</h1>
    <p id="bca"></p>
</body>
<script>
    function add(a, b){
        return a + b;
    }
    let x = add(5, 5);
    document.getElementById("bca").innerHTML = x;"<br>"
    
    function sub(a, b){
        return a - b;
    }
    let y = sub(10, 5);
    document.getElementById("bca").innerHTML = y;"<br>"

    function mult(a, b){
        return a * b;
    }
    let z = mult(10, 8);
     document.getElementById("bca").innerHTML = z;"<br>"

    function devi(a, b){
        return a / b;
    }
    // let x = add(10, 5);
    // document.getElementById("bca").innerHTML = x;

    // let y = sub(10, 5);
    // document.getElementById("bca").innerHTML = y;

    // let z = mult(10, 5);
    // document.getElementById("bca").innerHTML = z;
    
    let w = divi(10, 5);
    document.getElementById("bca").innerHTML = w;
</script>
</html>
