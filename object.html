<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object of js</title>
</head>
<body>
    <h1>How to use object in javascript</h1>
    <p id="obj"></p>
</body>
<script>
    let person = {name:"rohit", age:"20", city:"jaipur"};
    document.getElementById("obj").innerHTML = "The name of person is ::" + person.name + "<br>" + "What about age of peroson is ::" + person.age + "<br>" + "In which city live is ::" + person.city;
</script>
</html>
